# Server Configuration
server.port=8080
server.servlet.context-path=/

# Spring MVC Configuration
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

# Database Configuration
spring.datasource.url=jdbc:h2:mem:paytrackdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Security Configuration
jwt.secret=paytrackpro-jwt-secret-key-2023
jwt.expiration=86400000

# Logging Configuration
logging.level.com.company.payroll=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Project Information
project.name=PayTrack Pro
project.version=1.0.0
project.description=Employee Work Tracking and Payroll Management System
company.name=TechCorp Solutions
