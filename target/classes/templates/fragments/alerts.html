<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Success Alert -->
    <div th:fragment="success" 
         th:if="${success}"
         class="mb-4 rounded-lg p-4 bg-green-50 border border-green-200 relative"
         role="alert">
        <div class="flex">
            <div class="flex-shrink-0">
                <i class="fas fa-check-circle text-green-400"></i>
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium text-green-800" th:text="${success}">
                    Operation completed successfully
                </p>
            </div>
            <div class="ml-auto pl-3">
                <div class="-mx-1.5 -my-1.5">
                    <button type="button" 
                            onclick="this.parentElement.parentElement.parentElement.remove()"
                            class="inline-flex rounded-md p-1.5 text-green-500 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        <span class="sr-only">Dismiss</span>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Alert -->
    <div th:fragment="error" 
         th:if="${error}"
         class="mb-4 rounded-lg p-4 bg-red-50 border border-red-200 relative"
         role="alert">
        <div class="flex">
            <div class="flex-shrink-0">
                <i class="fas fa-exclamation-circle text-red-400"></i>
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium text-red-800" th:text="${error}">
                    An error occurred
                </p>
            </div>
            <div class="ml-auto pl-3">
                <div class="-mx-1.5 -my-1.5">
                    <button type="button"
                            onclick="this.parentElement.parentElement.parentElement.remove()"
                            class="inline-flex rounded-md p-1.5 text-red-500 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <span class="sr-only">Dismiss</span>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Warning Alert -->
    <div th:fragment="warning" 
         th:if="${warning}"
         class="mb-4 rounded-lg p-4 bg-yellow-50 border border-yellow-200 relative"
         role="alert">
        <div class="flex">
            <div class="flex-shrink-0">
                <i class="fas fa-exclamation-triangle text-yellow-400"></i>
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium text-yellow-800" th:text="${warning}">
                    Please review the following information
                </p>
            </div>
            <div class="ml-auto pl-3">
                <div class="-mx-1.5 -my-1.5">
                    <button type="button"
                            onclick="this.parentElement.parentElement.parentElement.remove()"
                            class="inline-flex rounded-md p-1.5 text-yellow-500 hover:bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                        <span class="sr-only">Dismiss</span>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Info Alert -->
    <div th:fragment="info" 
         th:if="${info}"
         class="mb-4 rounded-lg p-4 bg-blue-50 border border-blue-200 relative"
         role="alert">
        <div class="flex">
            <div class="flex-shrink-0">
                <i class="fas fa-info-circle text-blue-400"></i>
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium text-blue-800" th:text="${info}">
                    Important information
                </p>
            </div>
            <div class="ml-auto pl-3">
                <div class="-mx-1.5 -my-1.5">
                    <button type="button"
                            onclick="this.parentElement.parentElement.parentElement.remove()"
                            class="inline-flex rounded-md p-1.5 text-blue-500 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="sr-only">Dismiss</span>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Validation Errors -->
    <div th:fragment="validation-errors" 
         th:if="${#fields.hasAnyErrors()}"
         class="mb-4 rounded-lg p-4 bg-red-50 border border-red-200"
         role="alert">
        <div class="flex">
            <div class="flex-shrink-0">
                <i class="fas fa-exclamation-circle text-red-400"></i>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">
                    Please correct the following errors:
                </h3>
                <div class="mt-2 text-sm text-red-700">
                    <ul class="list-disc pl-5 space-y-1">
                        <li th:each="err : ${#fields.allErrors()}" th:text="${err}">
                            Validation error
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications Container -->
    <div th:fragment="toast-container" 
         id="toast-container"
         class="fixed bottom-4 right-4 z-50 space-y-4">
    </div>

    <!-- Toast Template -->
    <template th:fragment="toast-template">
        <div class="max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden">
            <div class="p-4">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle text-green-400"></i>
                    </div>
                    <div class="ml-3 w-0 flex-1 pt-0.5">
                        <p class="text-sm font-medium text-gray-900">
                            Successfully saved!
                        </p>
                        <p class="mt-1 text-sm text-gray-500">
                            Your changes have been saved.
                        </p>
                    </div>
                    <div class="ml-4 flex-shrink-0 flex">
                        <button type="button"
                                onclick="this.closest('.toast').remove()"
                                class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span class="sr-only">Close</span>
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
